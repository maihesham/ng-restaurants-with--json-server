
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>

  <div class="row">
    <div class="col-lg-12">
        <h2>Register User</h2>
    </div>
    
  <div class="col-lg-6 offset-md-3">
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
  
      SuccessFully Added
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="colseAlert()"></button>
    </div>
      <form [formGroup]="Register" (ngSubmit)="RegisterFunction()">
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name"  placeholder="Enter name" formControlName="name">
          </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" placeholder="Enter Address" formControlName="password">
            </div>
          </div>
          <div class="form-group row">
              <label for="email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                  <input type="email" class="form-control" id="email"  placeholder="Enter email" formControlName="email">
              </div>
            </div>
           
              <div class="form-group row ">
                <button type="submit" class="btn">Submit</button>
              </div>
            
      
        </form>
  </div>
  </div>
